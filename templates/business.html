<!DOCTYPE html>
<html>

<head>
    <title>Names List</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>

<body style="display: flexbox; background: transparent;">
    <div style="float: left; margin-left: 3rem;">
        <h1 style="color: rgb(0, 0, 0);">Nearby Businesses</h1>
        <ul style="text-align: left; list-style-type: none; ">
            {% for name in names_list %}
            <li style="text-decoration: none;color: rgb(0, 0, 0); font-size: x-large;">{{ name }}</li>
            {% endfor %}
        </ul>
    </div>
    <div style="float:right; margin-right: 5rem;">
        <h1 style="color: rgb(0, 0, 0);">Vehicle Vitals</h1>
        <div class="dashboard">
            <div class="gauge">
                <div>
                    <!-- <img src="../Assets/Speedometer.png" alt="Speed"> -->
                    <span id="speedDisplay">Speed: 20 mph</span>
                </div>
                <div>
                    <!-- <img src="../Assets/Fuel.png" alt="Fuel"> -->
                    <span>Fuel: 3/4 Full</span>
                </div>
                <div>
                    <!-- <img src="../Assets/Temperature.jpeg" alt="Temperature"> -->
                    <span id="temperatureDisplay">Temperature: 210°F</span>
                </div>
            </div>

            <div class="vitals">
                <div class="vital-item">
                    <span class="vital-title">Odometer</span>
                    <span class="vital-value">48,523 mi</span>
                </div>
                <div class="vital-item">
                    <span class="vital-title">Oil Life</span>
                    <span class="vital-value">60%</span>
                </div>
                <div class="vital-item">
                    <span class="vital-title">Tire Pressure</span>
                    <span class="vital-value">32 psi</span>
                </div>
            </div>
        </div>
    </div>


    <script>
        // JavaScript to update speed gradually
        let speed = 20;
        let temperature = 210;
        const speedDisplay = document.getElementById('speedDisplay');
        const temperatureDisplay = document.getElementById('temperatureDisplay');

        function updateSpeed() {
            speedDisplay.textContent = `Speed: ${speed} mph`;

            // Increase speed up to 80, then decrease to 20
            if (speed < 80) {
                speed += 2;
            } else {
                speed -= 2;
            }
        }

        function updateTemperature() {
            temperatureDisplay.textContent = `Temperature: ${temperature}°F`;

            // Increase temperature less frequently
            if (Math.random() > 0.5) {
                temperature += 0.5;
            }
        }

        function updateVitals() {
            updateSpeed();
            updateTemperature();

            // Repeat the update every 500 milliseconds (adjust as needed)
            setTimeout(updateVitals, 10000);
        }

        // Start the update process
        updateVitals();
    </script>
</body>

</html>
